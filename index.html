    <h1>Redirecting to store for downloading Green Spoon app...</h1>
    <script>
      function getOS() {
        var userAgent = window.navigator.userAgent,
            platform = window.navigator.platform,
            macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
            windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
            iosPlatforms = ['iPhone', 'iPad', 'iPod'];

        if (iosPlatforms.includes(platform)) {
          window.location = "https://apps.apple.com/in/app/green-spoon-food-delivery-app/id6475314948";
        } else if (/Android/.test(userAgent)) {
          window.location = "https://play.google.com/store/apps/details?id=green.spoon.app";
        } else {
          window.location = "https://www.spoon.green";
        }
      }

      setTimeout(function () {getOS()}, 2000);
    </script>
